<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilo/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>SHOPROCIO</title>
</head>
<!--CUERPO PÁGINA-->

<body>
    <header>


    </header>
    <!--CONTENIDO-->
    <main>
        <legend>SHOP ROCIO</legend>
        <br>
        <p>Mirá la nueva colección,tenemos Blusas , Camperas y Zapatillas a precios increíbles!!!</p>
        <!--BUSCADOR-->
        <input type="text" id="buscador" placeholder="Buscar...">
        <!--PRENDAS-->
        <p>Prendas:</p>
        <div id="Prendas">
            <!--blusa-->
            <div class="card" style="width: 18em">
                <img src="https://www.shutterstock.com/image-photo/beautiful-yellow-woman-blouse-isolated-260nw-2053801058.jpg"
                    class="card-img-top" alt="foto blusa" id="blusa">
                <div class="card-body">
                    <h3 class="card-title">Blusa</h3>
                    <P class="card-text">Blusa-Summer $1.500,00</P>
                    <button id="boton1">Añadir al carrito</button>
                </div>
            </div>
            <!--zapatiilas-->
            <div class="card" style="width: 18em">
                <img src="https://th.bing.com/th/id/R.8b0e5c701da94c398741cd58e61f707f?rik=FarZBeWgJC7GEQ&pid=ImgRaw&r=0"
                    class="card-img-top" alt="foto blusa" id="blusa">
                <div class="card-body">
                    <h3 class="card-title">Zapatilla</h3>
                    <P class="card-text">Zapatilla-Sport $17.000,00</P>
                    <button id="boton2">Añadir al carrito</button>
                </div>
            </div>
            <!--Camperas-->
            <div class="card" style="width: 18em">
                <img src="https://th.bing.com/th/id/OIP.TT5lHYaYkMK6BQEaIv6BwQHaIV?w=176&h=199&c=7&r=0&o=5&pid=1.7"
                    class="card-img-top" alt="foto campera" id="campera">
                <div class="card-body">
                    <h3 class="card-title">Campera</h3>
                    <P class="card-text">Campera-Winter $20.000,00</P>
                    <button id="boton3">Añadir al carrito</button>
                    
                </div>
            </div>
        </div>
        <!--carrito-->
        <div id="carrito" class="card" style="width: 18em">
            <h2>Carrito:</h2>
            <button id="calcularTotal">Calcular Total</button>
            <div class="card-body"></div>
            <div id="total1">
            </div>
        </div>
        <div id="listado">
        <h1>LISTADO DE PRENDAS</h1>
        </div>
    </main>
    <footer>
        <!--contenido footer-->
    </footer>

    <script src="main.js"></script>
</body>

</html>
